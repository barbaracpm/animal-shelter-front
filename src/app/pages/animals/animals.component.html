<div class ="card mb-3">
  <div class="card-body">
    <h5 class="title">Descubre todos los animales que buscan un hogar</h5>
    <div class="my-2 text-left">
      <button
        class="add-btn border-0 btn btn-rounded btn-primary"
        *ngIf="authService.token"
        type="button"
        routerLink="/animals/new"
        >
          A침adir animal
      </button>
    </div>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Especie</th>
          <th scope="col">Sexo</th>
          <th scope="col">Nacimiento</th>
          <th scope="col">Peso</th>
          <th scope="col">Localizaci칩n</th>
          <!-- <th scope="col">Descripci칩n</th> -->
          <th *ngIf="authService.token" scope="col">Acci칩n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of animals" class="list-group-item-action">
          <th scope="row">
            <!-- <button type="button" class="btn btn-success btn-sm" [routerLink]="['/clientes/ver',item.id]">{{item.id}}
            </button> -->
            <a [routerLink]="['/animals/view', item.id]">

            <img *ngIf= "item.picture"
            src="http://localhost:8080/api/uploads/img/{{item.picture}}" alt= "{{item.picture}}" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer;">

            <img *ngIf= "!item?.picture"
            src= "{{imgSrc}}" alt="Sin foto" class="img-thumbnail rounded"
            style="width: 64px; cursor: pointer;">
          </a>
          <td>{{item.name}}</td>
          <td>{{item.specie.name}}</td>
          <td>{{item.sex.name}}</td>
          <td>{{item.birthDate}}</td>
          <td>{{item.weight}} kg</td>
          <td>{{item.region.name}}</td>
          <!-- <td>{{item.description}}</td> -->
          <td *ngIf="authService.token">
            <button  class="btn btn-warning m-md-4"  [routerLink]="['/animals/edit',item.id]">Editar</button>
            <button  class="btn btn-danger" (click)="delete(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
