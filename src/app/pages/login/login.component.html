<div class="bg-dark text-white">
  <h4 class="title">Introduzca sus credenciales</h4>
  <div class="card-body">
    <form (ngSubmit)="login()">
      <div class="form-group col-sm-6">
        <input type="text" class="form-control" name="username" [(ngModel)]="userEnt.username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input type="password" class="form-control" name="password" [(ngModel)]="userEnt.password" placeholder="Password" required>
      </div>

      <div class="button-container form-group col-sm-6">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
    </div>
    </div>
