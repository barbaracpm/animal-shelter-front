<div class="new-section bg-dark text-white">


  <div card-body>
    <h4 class="title">Registrar nuevo voluntario</h4>
    <form #clienteForm="ngForm">

      <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" name="name" [(ngModel)]="volunteer.name" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="surname" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" name="surname" [(ngModel)]="volunteer.surname" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" name="email" [(ngModel)]="volunteer.email" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-form-label col-sm-2">Número de teléfono </label>
        <div class="col-sm-6">
          <input type="text" name="phone" [(ngModel)]="volunteer.phone" class="form-control">
        </div>
      </div>



   <div class="form-group row button-container">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="botton" (click)="create()" *ngIf="!volunteer.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
    </div>
  </form>



  </div>
</div>
