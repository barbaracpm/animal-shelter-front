<div class ="card mb-3">
  <div class="card-body">
    <h5 class="title">Voluntarios colaborando actualmente en el refugio</h5>
    <div class="my-2 text-left">
      <button
        class="add-btn border-0 btn btn-rounded btn-primary"
        *ngIf="authService.token"
        type="button"
        routerLink="/volunteers/new"
        >
          Añadir voluntario
      </button>
    </div>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Teléfono</th>

          <th *ngIf="authService.token" scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of volunteers" class="list-group-item-action">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.surname}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>

          <td *ngIf="authService.token">
            <button  class="btn btn-warning m-md-4"  [routerLink]="['/volunteers/edit',item.id]">Editar</button>
            <button  class="btn btn-danger" (click)="delete(item)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
